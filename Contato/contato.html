<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" sizes="32x32" href="../Assets/LOGO SGCL.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <section class="bodyHeader" id="bodyHeader">
        <div class="blocoImag"><img src="../Assets/LOGO SGCL.png"></div>
        <div class="espacoLinks">
          <a href="../index.html">Ínicio</a>
          <a href="./contato.html">Contato</a>
          <a href="../Sobre Nós/sobre.html">Quem somos</a>
        </div>
    </section>
    <section class="bodyContato">
        <div class="espacosInputs" id="espacosInputs">
            <div class="espacoParaTitulos">
                <h1 id="tituloContato">Contato</h1>
                <p>Encontrou algum problema ? ou tem alguma dúvida entre em contato conosco e descreva qual tipo foi.</p>
            </div>
            <form class="row g-3" id="blocoFormulario">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefaultUsername" class="form-label">E-mail</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>    
                <div class="form-floating">
                    <textarea style="max-height: 300px; height: 200px;" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comente sobre sua dúvida</label>
                </div>
                <div class="col-12">
                  <button id="btnEnviarContato" class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
        </div>
    </section>
    <footer>
      <p class="mensagemFooter">SGCL - Sistema Gerencial Casa Lotérica - 2018</p>
  </footer>
    <script src="index.js"></script>
